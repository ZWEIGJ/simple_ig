<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .navbar-avatar {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 50%;
            border: 1px solid #dee2e6;
        }
        .nav-link {
            display: flex;
            align-items: center;
        }
        /* 微调导航栏文字颜色 */
        .nav-link-custom {
            color: rgba(255, 255, 255, 0.75) !important;
            transition: color 0.2s;
        }
        .nav-link-custom:hover {
            color: #fff !important;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark bg-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'feed' %}">Simple IG</a>

            <div class="navbar-nav ms-auto align-items-center">
                {% if user.is_authenticated %}
                    <a class="nav-link nav-link-custom me-3" href="{% url 'explore' %}">发现广场</a>
                    
                    <a class="btn btn-outline-light btn-sm me-3" href="{% url 'create_post' %}">发布新帖</a>
                    
                    <a class="nav-link p-0 me-3" href="{% url 'profile' user.username %}" title="个人主页">
                        <img src="{{ user.profile.avatar.url }}" 
                             alt="{{ user.username }}" 
                             class="navbar-avatar">
                    </a>

                    <a class="nav-link btn btn-link text-white-50 text-decoration-none btn-sm" href="{% url 'logout' %}">退出</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">登录</a>
                    <a class="nav-link ms-2" href="{% url 'register' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
