<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #fafafa;
        }

        /* Instagram 风格渐变导航栏 */
        .navbar-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%) !important;
            padding: 0.5rem 0;
        }

        /* Logo 字体特殊处理 */
        .navbar-brand {
            font-family: 'Lobster', cursive;
            font-size: 1.8rem !important;
            letter-spacing: 1px;
        }

        .navbar-avatar {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .nav-link-custom {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link-custom:hover {
            color: #fff !important;
            transform: scale(1.05);
        }

        .btn-publish {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white !important;
            transition: all 0.2s;
        }

        .btn-publish:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand navbar-dark navbar-instagram mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'feed' %}">Simple IG</a>

            <div class="navbar-nav ms-auto align-items-center">
                {% if user.is_authenticated %}
                    <a class="nav-link nav-link-custom me-3" href="{% url 'explore' %}">
                        <i class="bi bi-compass me-1"></i> 发现
                    </a>
                    
                    <a class="btn btn-publish btn-sm me-3 px-3" href="{% url 'create_post' %}">
                        <i class="bi bi-plus-square me-1"></i> 发布
                    </a>
                    
                    <a class="nav-link p-0 me-3" href="{% url 'profile' user.username %}" title="个人主页">
                        <img src="{{ user.profile.avatar.url }}" 
                             alt="{{ user.username }}" 
                             class="navbar-avatar">
                    </a>

                    <a class="nav-link btn btn-link text-white-50 text-decoration-none btn-sm" href="{% url 'logout' %}">退出</a>
                {% else %}
                    <a class="nav-link nav-link-custom" href="{% url 'login' %}">登录</a>
                    <a class="nav-link nav-link-custom ms-2" href="{% url 'register' %}">注册</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
