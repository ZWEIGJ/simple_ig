{% extends 'base.html' %}
{% block content %}
<style>
    /* 在原有内容基础上添加美化样式 */
    .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        transition: all 0.3s ease;
    }
    
    .card:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        transform: translateY(-3px);
    }
    
    .card .p-4 {
        padding: 2.5rem !important;
    }
    
    h3 {
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 2rem !important;
        position: relative;
        padding-bottom: 15px;
    }
    
    h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
    }
    
    form {
        margin-top: 1.5rem;
    }
    
    /* 美化表单字段 */
    form p {
        margin-bottom: 1.5rem;
    }
    
    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
        font-size: 0.95rem;
    }
    
    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
    }
    
    input[type="text"]:focus,
    textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    /* 美化文件上传按钮 */
    input[type="file"] {
        padding: 10px;
        background: #f8f9fa;
        cursor: pointer;
    }
    
    input[type="file"]:hover {
        background: #e9ecef;
    }
    
    input[type="file"]::file-selector-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    input[type="file"]::file-selector-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
    }
    
    /* 美化提交按钮 */
    .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
        padding: 14px 20px;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
    }
    
    .btn-success:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }
    
    .w-100 {
        width: 100% !important;
    }
    
    /* 错误信息美化 */
    .errorlist {
        list-style: none;
        padding: 0;
        margin: 8px 0 0 0;
    }
    
    .errorlist li {
        color: #ef4444;
        background: #fef2f2;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        border-left: 3px solid #ef4444;
        margin-top: 5px;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        .col-md-6 {
            padding: 0 15px;
        }
        
        .card .p-4 {
            padding: 1.5rem !important;
        }
        
        h3 {
            font-size: 1.5rem;
        }
        
        .btn-success {
            padding: 12px 20px;
            font-size: 1rem;
        }
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="mb-4">发布新动态</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">立即分享</button>
            </form>
        </div>
    </div>
</div>

<script>
    // 为文件上传添加预览功能
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.querySelector('input[type="file"]');
        
        if (fileInput) {
            const originalLabel = fileInput.previousElementSibling;
            if (originalLabel && originalLabel.tagName === 'LABEL') {
                // 创建文件预览容器
                const previewContainer = document.createElement('div');
                previewContainer.className = 'file-preview-container';
                previewContainer.style.marginTop = '10px';
                previewContainer.style.display = 'none';
                
                const previewImg = document.createElement('img');
                previewImg.className = 'img-fluid rounded';
                previewImg.style.maxHeight = '200px';
                previewImg.style.width = '100%';
                previewImg.style.objectFit = 'cover';
                previewImg.style.display = 'none';
                
                previewContainer.appendChild(previewImg);
                
                // 插入到文件输入框后面
                fileInput.parentNode.insertBefore(previewContainer, fileInput.nextSibling);
                
                // 监听文件选择
                fileInput.addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        const file = e.target.files[0];
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = function(e) {
                                previewImg.src = e.target.result;
                                previewImg.style.display = 'block';
                                previewContainer.style.display = 'block';
                            }
                            reader.readAsDataURL(file);
                        }
                    }
                });
            }
        }
        
        // 为输入框添加焦点效果
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    });
</script>
{% endblock %}
