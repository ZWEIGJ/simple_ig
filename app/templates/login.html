{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-sm p-4">
            <h3 class="text-center mb-4">{% if 'register' in request.path %}账号注册{% else %}用户登录{% endif %}</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">确认</button>
            </form>
            <div class="text-center mt-3">
                {% if 'register' in request.path %}
                已有账号？<a href="{% url 'login' %}">去登录</a>
                {% else %}
                还没有账号？<a href="{% url 'register' %}">立即注册</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
