{% extends 'base.html' %}
{% block content %}
<h3 class="mb-4">发现广场</h3>
<div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
            <a href="{% url 'profile' post.author.username %}">
                <img src="{{ post.image.url }}" class="card-img-top" 
                     style="height: 250px; object-fit: cover;" alt="explore post">
            </a>
            
            <div class="card-footer bg-white border-0 d-flex justify-content-between align-items-center">
                <small class="text-muted">by {{ post.author.username }}</small>
                
                {% if post.author != request.user %}
                    {% if post.author.id in following_ids %}
                        <a href="{% url 'toggle_follow' post.author.id %}" class="btn btn-sm btn-secondary">取消关注</a>
                    {% else %}
                        <a href="{% url 'toggle_follow' post.author.id %}" class="btn btn-sm btn-outline-primary">关注TA</a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-muted">目前还没有任何帖子。</p>
    {% endfor %}
</div>
{% endblock %}
